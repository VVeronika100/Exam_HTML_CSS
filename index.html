<body>
    <div class="site">
        <header class="header">
            <div class="header__content">
                <div class="header__container container">
                    <div class="header__logo logo">
                        <img src="img/logo.svg" alt="logo">
                    </div>
                    <div class="header__controll">
                        <div class="header__nav">
                            <div class="nav">
                                <ul class="nav__items">
                                    <li class="nav__item nav__item--active"><a href="#">Home</a></li>

                            </div>
                        </div>

                            <div class="header__button__img">

                            <h4>0</h4>

                </div>
            </div>

                    <a href="#" class="header__main__button button--yellow">Explore Now</a>

        <section class="promo">
            <div class="promo__container container">
                <div class="promo__card promo__card--left">
                    <a href="#">

                <div class="promo__card promo__card--right">
